<ion-view view-title="Edit phase {{phase.name}}">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Phase name</span>
                <input ng-model="phase.name" type="text" placeholder="Phase name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Time in seconds</span>
                <input ng-model="phase.time" type="number" placeholder="Time in seconds">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Alarm sound</span>
                <input ng-model="phase.alarmSound" disabled type="text" placeholder="Alarm sound">
            </label>
            <div class="item item-toggle">
                One shot alarm
                <label class="toggle toggle-positive">
                    <input ng-model="phase.selfStoppingSound" type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="button-bar">
            <button class="button button-stable button-outline" on-touch="back()">Cancel</button>
            <button on-touch="save()" class="button button-positive">
                Save
            </button>
        </div>
    </ion-content>
</ion-view>
